<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロセカ風リズムゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="gacha-button">ガチャ</button>
    <div id="game-container">
        <div id="note-container"></div>
        <div id="status-display">
            <div id="score-display">Score: 0</div>
            <div id="rank-display">Rank: D</div>
            <div id="currency-display">
                <div id="coins-display">Coins: 0</div>
                <div id="fragments-display">Fragments: 0</div>
            </div>
        </div>
        <div id="judgement-display"></div>
        <button id="pause-button">Pause</button>
        <div id="gacha-result"></div>
        <div id="end-screen" style="display:none;">
            <div id="final-score"></div>
            <div id="final-rank"></div>
            <button id="retry-button">Retry</button>
        </div>
        <div class="hit-line line1"></div>
        <div class="hit-line line2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
